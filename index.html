<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <div id="login-area">
        <h1 class="text-center m-3">Welcome to Pioneer Bank</h1>
        <div class="row justify-content-center">
            <div class="col-md-8 ">
                <div class="card">
                    <div class="card-header bg-primary text-white font-weight-bold">
                        <h3>Login</h3>
                    </div>
                    <!-- submit area -->
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <label for="exampleInputEmail1" class="col-sm-2 col-form-label">Email adress</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Enter email">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-10">

                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                        anyone else.</small>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-2 col-form-label">

                                    <label for="exampleInputPassword1 ">Password</label>
                                </div>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="exampleInputPassword1"
                                        placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group form-check">
                                <div class="row">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-10">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-10 text-right">
                                    <label id="submit" class="btn btn-primary">Submit</label>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="transaction-area" class="container">
        <div class="row ">
            <div class="col-md">
                <div class="deposit status">
                    <h5>Doposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>

            </div>
            <div class="col-md">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="CurrentWithdraw">00</span></h2>
                </div>

            </div>
            <div class="col-md">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="CurrentBallance">1200</span> </h2>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="shadow">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="shadow">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addwithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>

        </div>
    </div>








    <script src="js/script.js"></script>

</body>

</html>
